<script>
    var s = $(".ls-ct").children(".col-3");
    var cl = 0;
    var i = 0;
    while (i < s.length) {
        let pcl = 359 / s.length;
        s[i].style.border = `3px solid hsl(${cl}, 100%, 50%)`;
        i++;
        cl += pcl;
    }
    var j = 0;
    console.log(s.length)
    var sit = setInterval(() => {
        j == 0 ? s[s.length - 1].style.boxShadow = "none" : s[j - 1].style.boxShadow = "none";
        let bsd = `0 0 10px #1cd1e6, 0 0 5px white, inset 0 0 10px #1cd1e6, inset 0 0 5px white`;
        s[j].style.boxShadow = bsd;
        j == s.length - 1 ? j = 0 : j++;
    }, 500);
