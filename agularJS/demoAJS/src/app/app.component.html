<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>

<body>
    <section class="section">
        <div class="row">
            <div class="col-3 cnt-left p-5">
                <div>
                    <h1 (click)="show()">Favorites</h1>
                    <ul>
                        <div [style.display]="displaybars">
                            <li *ngFor="let i of favoritesList;let j=index"><a routerLink="favorites{{j}}">{{i}}</a></li>
                        </div>
                    </ul>
                </div>
                <div>
                    <h1 (click)="show()">John</h1>
                    <ul>
                        <div #bar1 [style.display]="displaybars">
                            <li *ngFor="let i of JohnList;let j=index"><a routerLink="john{{j}}">{{i}}</a></li>
                        </div>
                    </ul>
                </div>
            </div>
            <button type="button" class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#demo">Simple collapsible</button>


            <div class="col cnt-right" style="padding-left: 0;">
                <router-outlet></router-outlet>
            </div>
        </div>
    </section>
