    </div>
    <div style="width: 100%;">
        <table class="tableInfo" style="border:1px solid black;border-collapse: collapse;">

            <tr>
                <td>Title</td>
                <td>{{data.title}}</td>
            </tr>
            <tr>
                <td>Hire Date</td>
                <td>{{data.date}}</td>
            </tr>
            <tr>
                <td>Address</td>
                <td>{{data.address}}</td>
            </tr>
            <tr>
                <td>City</td>
                <td>{{data.city}}</td>
            </tr>
            <tr>
                <td>Phone</td>
                <td>{{data.Phone}}</td>
            </tr>
        </table>
    </div>

</div>
